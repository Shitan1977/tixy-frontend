{% load static %}
<header class="header">
  <div class="main-navigation">
    <nav class="navbar navbar-expand-lg">
      <div class="container position-relative">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'assets/img/logo/moon.png' %}" class="logo-dark-mode" alt="logo">
          <img src="{% static 'assets/img/logo/sun.png' %}" class="logo-light-mode" alt="logo">
        </a>

        <div class="mobile-menu-right">
          <div class="nav-search-wrap">
            <div class="search-btn">
              <button type="button" class="nav-right-link search-box-outer"><i class="icon-search"></i></button>
            </div>
            <div class="search-area">
              <form action="#">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Type Keyword...">
                  <button type="submit" class="search-icon-btn"><i class="icon-search"></i></button>
                </div>
              </form>
            </div>
          </div>
          <div class="color-mode theme-mode-control">
            <button type="button" class="nav-right-link light-btn"><i class="icon-sun"></i></button>
            <button type="button" class="nav-right-link dark-btn"><i class="icon-moon-2"></i></button>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-mobile-icon"><i class="icon-menu-2"></i></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="main_nav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'rivendita' %}">Rivendita</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'funziona' %}">Come funziona</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'vantaggi' %}">Vantaggi</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'faq' %}">FAQ</a></li>

          </ul>

          <div class="nav-right d-flex align-items-center gap-2">
            <div class="nav-search-wrap d-none d-lg-block">
              <div class="search-btn">
                <button type="button" class="nav-right-link search-box-outer"><i class="icon-search"></i></button>
              </div>
              <div class="search-area">
                <form action="#">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Cerca...">
                    <button type="submit" class="search-icon-btn"><i class="icon-search"></i></button>
                  </div>
                </form>
              </div>
            </div>

            <div class="color-mode theme-mode-control d-none d-lg-flex">
              <button type="button" class="nav-right-link light-btn"><i class="icon-sun"></i></button>
              <button type="button" class="nav-right-link dark-btn"><i class="icon-moon-2"></i></button>
            </div>

            <div class="nav-right-btn" id="navProfileBtn">
              <a href="{% url 'login' %}" class="theme-btn"><i class="far fa-sign-in"></i> Accedi</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const navProfileBtn = document.getElementById("navProfileBtn");
  const token = localStorage.getItem("access_token");
  if (token) {
    navProfileBtn.innerHTML = `
      <div class="dropdown nav-profile-img">
        <a href="#" class="theme-btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="far fa-user"></i> Profilo
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="/area_riservata/profilo/"><i class="far fa-user"></i> Il mio profilo</a></li>
          <li><a class="dropdown-item" href="#"><i class="far fa-ticket"></i> I miei ordini</a></li>
          <li><a class="dropdown-item" href="#"><i class="far fa-gear"></i> Impostazioni</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="far fa-sign-out"></i> Logout</a></li>
        </ul>
      </div>
    `;
    document.getElementById("logoutBtn").addEventListener("click", function(e) {
      e.preventDefault();
      localStorage.removeItem("access_token");
      localStorage.removeItem("refresh_token");
      window.location.href = "/login/";
    });
  }
});
</script>
