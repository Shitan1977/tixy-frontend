{% extends "web/base.html" %}
{% load static %}

{% block title %}FAQ | Tixy{% endblock %}

{% block content %}
<!-- breadcrumb -->

<!-- breadcrumb end -->
        <main class="main">

            <!-- breadcrumb -->
{% with bc='assets/img/movie/heder_accedi.png' %}
<div class="site-breadcrumb"
     style="background-image:url('{% static bc %}')">


  <div class="container">
    <h2 class="breadcrumb-title">Login</h2>
    <ul class="breadcrumb-menu">
      <li><a href="{% url 'home' %}">Home</a></li>
      <li class="active">Login</li>
    </ul>
  </div>
</div>
{% endwith %}
            <!-- breadcrumb end -->


            <!-- login area -->
            <div class="auth-area py-100">
                <div class="container">
                    <div class="col-md-5 col-lg-4 mx-auto">
                        <div class="auth-wrap">
                            <div class="auth-header">
                                <img src="{% static 'assets/img/logo/moon.png' %}" class="logo-dark-mode" alt="logo">
                                <img src="{% static 'assets/img/logo/sun.png' %}" class="logo-light-mode" alt="logo">

                                <p>Entra con il tuo account</p>
                            </div>
                            <div class="auth-form">
                                <form action="#">
                                    <div class="form-group">
                                        <label>Email </label>
                                        <input type="email" class="form-control" placeholder="Your Email">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Your Password">
                                    </div>
                                    <div class="auth-check">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="remember">
                                            <label class="form-check-label" for="remember">
                                                Remember Me
                                            </label>
                                        </div>
                                        <a href="forgot-password.html">Ritrova Password?</a>
                                    </div>
                                    <div class="auth-btn">
                                        <button type="submit" class="theme-btn"><span class="far fa-sign-in"></span>Accedi</button>
                                    </div>
                                </form>
                                <div class="auth-footer">

                                    <p>Non hai un account? <a href="{% url 'registrazione' %}">Registrati.</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- login area end -->

        </main>
{% endblock %}
